<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Website Design</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <section class="ecommerce-design">

    <img src="pictures/circles.svg" alt="background circles" class="bg-circles">

    <div class="lines-overlay">
      <img src="pictures/line%201.svg" alt="line" class="line">
    </div>

    <header class="nav-bar">
      <div class="your-logo">Your logo</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
      </nav>
      <button class="sidebar">
        <img src="pictures/sidebar.svg" alt="burger">
      </button>
    </header>

    <div class="hero-section">
      <div class="hero-text">
        <div class="main-text">
          <span class="clothes">Clothes</span>
          <span class="store">Store</span>
        </div>

        <div class="content-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit,
          sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
          enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </div>

        <div class="button">
          <button class="get-started">Get Started</button>
        </div>
      </div>

      <div class="picture1">
        <img src="pictures/illustrasi.svg" alt="store picture">
      </div>
    </div>

  </section>
</body>
</html>
