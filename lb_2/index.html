<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arthur</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="header">
    <p class="text">Я маленький другокурсник!</p>
  </header>
  <main class="main">
    <p class="text">І не знаю чи попустить!?</p>
  </main>
  <footer class="footer">
    <p class="text">Бо нажруся як свиня... і шось там далі,я не буду матюкатися</p>
    <p class="text">П.C я не вживаю алкоголь, це так, щоб знали</p>
  </footer>
</body>
</html>
